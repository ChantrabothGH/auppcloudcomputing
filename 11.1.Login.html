<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Chandan Mukherjee">
  <meta name="Keywords" content="Login Page">
  <meta name="Description" content="User Login Page">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>User Login</title>
</head>

<body>
  <!-- main app container -->
  <div class="container">

    <br />
    <br />

    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <div class="card-body" style="background-color: #eeefff">
            <div class="text-center">
              <h3 style="color: brown;">USER LOGIN</h3>
            </div>

            <div class="text-left">
              <form name='login'>

                <div class="mb-3">
                  <label for="email" class="fw-bold text-primary">EMAIL ID *</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter Email Id" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="fw-bold text-primary">PASSWORD *</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="d-grid">
                  <input type="submit" class="btn btn-success" value="LOGIN">
                </div>
              </form>
            </div> <!-- Form tag div -->
          </div> <!-- Card Body End -->
        </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
  </div> <!-- Container End -->

</body>

</html>
